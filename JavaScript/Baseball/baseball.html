<!DOCTYPE html>
<html lang="ko">
<!-- head -->
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="jin">
   <meta name="date" content="2022.09.06">
   <title>Baseball</title>
</head>

<!-- body -->
<body>
        <button id="strike">Strike</button>
        <button id="ball">Ball</button>
        <button id="restart" style="display:none">
            재시작
        </button>
        <br/>
        B:<b id="b">0</b><br/>
        S:<b id="s">0</b><br/>
        O:<b id="o">0</b><br/>
</body>

<!-- script -->
<script>
    //  버튼 
    const strikeBtn = document.getElementById("strike");
    const ballBtn = document.getElementById("ball");
    const restartBtn = document.getElementById("restart");
    // 전광판
    const out = document.getElementById("o");
    const strike= document.getElementById("s");
    const ball = document.getElementById("b");
    // 각 수치 카운트 변수
    let ba = 0, st = 0, ou = 0;

    // 스트라이크 이벤트 처리
    strikeBtn.addEventListener("click",function(){
        st++;
        strike.innerHTML = st;
        if(st >= 3){
            alert("스트라이크 아웃!")
            ou++;
            out.innerHTML = ou;
            init();
        }
        if(ou >= 3){
            alert("3 아웃 게임 오버!")
            restartBtn.style.display = "inline";
            strikeBtn.disabled = true;
            ballBtn.disabled = true;
        }
    });

    // 볼 이벤트 처리
    ballBtn.addEventListener("click",function(){
        ba++
        ball.innerHTML = ba;
        if(ba >= 4){
            alert("볼 넷!")
            init();
        }
    })
    
    // 재시작 이벤트 처리
    restartBtn.addEventListener("click",function(){
        out.innerHTML = 0;
        init();
        strikeBtn.disabled = false;
        ballBtn.disabled = false;
        restartBtn.style.display = "none";
    })
    
    // 초기화 함수
    function init(){
        st = 0;
        ba = 0;
        strike.innerHTML = st;
        ball.innerHTML = ba;
    }
    

</script>
</html>
