    <button onclick="human()" id="abc">클릭하세요!</button>
    <h1 id="def"></h1>
</body>

<!-- script -->
<script>
    var value = document.getElementById("abc");
    var result = document.getElementById("def");

    value.addEventListener("click",function(){
    var s = prompt("당신의 키를 입력하십시오( * cm 빼고 입력 )");
    var t = prompt("당신의 몸무게를 입력하십시오( * kg 빼고 입력 )");
    var v = (s - 100) * 0.9 ;
    if(v<t){
        result.innerHTML = "다이어트가 필요할 수 있습니다!";
    } else {
        result.innerHTML = "표준(또는 마른) 체형입니다!";
    }
    });
</script>
